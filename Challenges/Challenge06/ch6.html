<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <p>In HTML5, we can insert elements of the following list. Pass the mouse on the terms to find out which tag to use in which scenario.</p>
    <ul type="square">
        <li><abbr title="Use the tag &lt;p&gt;">Paragraph</abbr></li>
        <li><abbr title="Use the tag &lt;h1..h6&gt;">Tittle</abbr></li>
        <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="Use the tag &lt;abbr&gt;">Abbreviation</abbr></li>
        <li><abbr title="Use tags &lt;pre&gt; and &lt;code&gt; ">Source Code</abbr></li>
        <li><abbr title="Use the tag &lt;ol&gt;">Ordered list</abbr></li>
        <li><abbr title="Use the tag &lt;ul&gt;">Unordered list</abbr></li>
    </ul>
</body>
</html>
